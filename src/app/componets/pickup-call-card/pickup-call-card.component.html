
<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>
      last pickup call
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
    <ion-icon *ngIf="status=='hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
    <ion-icon *ngIf="status=='proccessing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
    <ion-icon *ngIf="status=='finished'" name="checkmark-circle-outline" slot="start" color="success"></ion-icon>


    <ion-label >
      <span *ngIf="status=='hold'">on hold </span>
      <span *ngIf="status=='proccessing'">proccessing</span>
      <span *ngIf="status=='finished'">finished</span>
      <p >{{updatedAt}}</p>
     
    </ion-label>
  
    </ion-item>
    

    <ion-item>
      <label >
        <p>created at {{createdAt}}</p>
        <p *ngIf="notes">notes: {{notes}}</p>
      </label>
    </ion-item>
    
  
  <ion-item *ngIf= "status=='finished'"  lines="none">
    <ion-icon name="trophy" slot="start" color="warning"></ion-icon>
    <ion-label color="success">{{value}}</ion-label>
  </ion-item>

  </ion-card-content>
</ion-card>
